<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <section class="cards">
      <div class="cards__card">
        <div class="cards__card-img">
        <img src="./images/image-header-mobile.jpg" alt="Three woman sitting in an office, two of them are writting something on their laptops, the third one is smiling" class="mobile-visible">
        <img src="./images/image-header-desktop.jpg" alt="Three woman sitting in an office, two of them are writting something on their laptops, the third one is smiling" class="desktop-visible">
      </div>
        <div class="cards__card-body">
          <div class="cards__card-text">
          <h2 class="cards__title">Get <span class="accent-span">insights</span> that help your business grow.</h2>
          <p class="cards__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="cards__card-info">
          <div class="cards__card-info-stats">
            <span class="cards__card-info-span">10k+</span>
            <p class="cards__card-info-paragraph">companies</p>
          </div>
          <div class="cards__card-info-stats">
            <span class="cards__card-info-span">314</span>
            <p class="cards__card-info-paragraph">templates</p>
          </div>
          <div class="cards__card-info-stats">
            <span class="cards__card-info-span">12M+</span>
            <p class="cards__card-info-paragraph">queries</p>
          </div>
        </div>
        </div>
      </div>
    </section>
  </main>


</body>
</html>
